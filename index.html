<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>24 countdown clock</title>
</head>

<body>

    <div class="clock">
        <div class="clock_container">
            <p class="digit_1 digit">0</p>
            <p class="digit_2 digit">0</p>
            <p class="clockdots">:</p>
            <p class="digit_3 digit">0</p>
            <p class="digit_4 digit">0</p>
            <p class="clockdots">:</p>
            <p class="digit_5 digit">0</p>
            <p class="digit_6 digit">0</p>
        </div>
    </div>

    <audio class="audio">
        <source src="audio/24 sound.ogg" type="audio/ogg"></source>
        <source src="audio/24 sound.mp3" type="audio/mp3"></source>
        <source src="audio/24 sound.wav" type="audio/wav"></source>
    </audio>

    <script src="js/app.js" ></script>
</body>
</html>
